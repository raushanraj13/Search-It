<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This section contains search bar -->
    <div id="searchbar">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter your search...">
                <button onclick="search()">Search</button>
            </div>
    </div>
    <!-- This section ends here -->

    <div class="main-result">
        <!-- This section contains results -->
        <div class="result">
            <!-- Google result section -->
            <div id="google">
                <h2>Google Result</h2>
                <hr>
                <p id="result-output-google">content</p>
            </div>

            <!-- Bing result section -->
            <div id="bing">
                <h2>Bing Result</h2>
                <hr>
                <p id="result-output-bing">content</p>
            </div>

            <!-- Wiki result section -->
            <div id="wiki">
                <h2>Wiki Result</h2>
                <hr>
                <p id="result-output-wiki">content<p>
            </div>

        </div>
    <!-- This section ends here -->

    </div>

    <!-- <div>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
        <div id="results"></div>
    </div> -->


    <script src="script.js"></script>
</body>
</html>
